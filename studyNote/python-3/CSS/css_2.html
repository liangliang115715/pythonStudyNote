<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*id选择器  一对一*/
        #p1{color: brown}
        /*class选择器 一对多*/
        .p_1{color:red}
        /*  *:通配符   */
        *{color:blanchedalmond}
        /*多重筛选*/
        div.div_1{color: blue}
        div#div_2{color: blueviolet}

    </style>
</head>
<body>

通配符
<p id="p1">p1</p>
<p class="p_1">p2</p>
<p class="p_1">p3</p>
<a>a1</a>
<a>a2</a>
<a>a3</a>
<div class="div_1">div1</div>
<div  id="div_2">div2</div>
<div>div3</div>

</body>
</html>
