<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .div1,.div2{
            width: 100%;
            height: 1000px;
        }
        .div1{
            border: 5px solid red;
            padding: 20px;
            margin: 1px;
            background-color: aquamarine;
        }
        .div2{
            background-color: beige;
        }
        .outer{
            position: relative;
        }
        .return{
            position: fixed;
            right: 20px;
            bottom: 20px;
            height: 50px;
            background-color: gray;
            text-align: center;
            line-height: 50px;
        }
        .hide{
            display: none;
        }
    </style>



</head>
<body>

<div class="div1"></div>
<div class="outer">
    <div class="div2"></div>
</div>
<div class="return hide" onclick="returntop()">返回顶部</div>
<script src="jquery.js"></script>
<script>
    window.onscroll=function () {
        if($(window).scrollTop()>50){
            $(".return").removeClass("hide")
        }
        else{
            $(".return").addClass("hide")
        }
    };
    function returntop() {
        //滚轮位置设定为0  即返回顶部
        $(window).scrollTop(0);

    }

</script>
</body>
</html>
