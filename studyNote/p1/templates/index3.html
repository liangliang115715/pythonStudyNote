<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0 0;
            padding: 0 0;
        }
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: auto;
            margin: 0;
        }
        #allmap {
            width: 500px;
            height: 500px;
            float: left;
            position: relative;
            margin: 28% 60%;
        }
    </style>

</head>
<body>
{% extends "index2.html" %}

{% block page-content %}
    <h1>这是我的地图页面</h1>
    <div id="allmap"></div>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=v6NY82fmCYxE0sAaTLsxtGb27QRrk5Hx"></script>
    <script type="text/javascript">


        {#$(".nav-pills li").removeClass("active");#}
        {#$(".nav-pills li[aria-controls=\"profile\"]").addClass("active");#}
        //百度地图API功能
        var map = new BMap.Map("allmap");
        map.centerAndZoom(new BMap.Point(113.875612, 34.049918), 14);//根据坐标初始化地图
        map.enableScrollWheelZoom(true);
        map.addControl(new BMap.NavigationControl());   //平移缩放控件
        map.addControl(new BMap.ScaleControl());        //比例尺
        map.addControl(new BMap.OverviewMapControl());  //缩略地图
        map.addControl(new BMap.MapTypeControl());      //地图类型
        map.setCurrentCity("杭州"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用

        //添加标注
        var marker = new BMap.Marker(new BMap.Point(113.875612, 34.049918));        // 创建标注
        map.addOverlay(marker);                     // 将标注添加到地图中

        var mapDiv = document.createElement("DIV");
        mapDiv.id = "allmap";
        mapDiv.style.marginTop = "50px";
        mapDiv.innerHTML =
            "<iframe width=\"1100\" height=\"743\" frameborder=\"0\" scrolling=\"no\" marginheight=\"0\" marginwidth=\"0\" src=\"http://localhost:8080/xq-ese-pc/map.html\"></iframe>";
    </script>
{% endblock %}


</body>
</html>
